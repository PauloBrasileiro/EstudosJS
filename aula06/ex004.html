<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial; 
            background-color: blueviolet;
            color: aliceblue;
        
        }
    </style>
</head>
<body>
    <script>
     var nome = window.prompt("Qual é o seu nome?");
     document.write(`Ola <strong>${nome}</strong>!, Seu nome tem  ${nome.length} letras,<br/>`);
     // <strong> PALAVRA </strong>! fica em negrito a palavra
     // <br/> quebra para a linha de baixo
     // Aparece na pagina o numero de letras do nome
     document.write(`Seu nome em maiusculo é ${nome.toUpperCase()},<br/>`);
     document.write(`E seu nome minusculo é ${nome.toLocaleLowerCase()}`);



    </script>
</body>
</html>
