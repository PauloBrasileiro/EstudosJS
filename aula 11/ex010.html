<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
         body{
             font: normal 20pt arial;

         }
         input{
            font: normal 15pt arial;
            text-align: center;
         }

    </style>
</head>
<body>
    <h2><center>Sistema de multa</center></h2>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "res"></div>
    <script>
                function calcular(){
                    var txtv = document.getElementById("txtvel")
                    var vel = Number(txtv.value)        
                    var res = document.getElementById("res")
                    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
                        if(vel>60){
                                res.innerHTML += "Passou do limite de velocidade,<strong>Multado</strong>"
                        }//ele concatena, para pular paragrafo ou adicionar um
                        else{
                            res.innerHTML += "Você não foi multado"
                        }
                }


    </script>
</body>
</html>
